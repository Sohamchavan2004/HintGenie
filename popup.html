<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        padding: 16px;
        width: 300px;
        background-color: #f9f9f9;
        }

        h2 {
            margin-top: 0;
            font-size: 20px;
            color: #333;
        }

        .options {
            margin-bottom: 12px;
        }

        select, button {
            padding: 6px 10px;
            font-size: 14px;
            margin-right: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            background-color: white;
        }

        button {
            cursor: pointer;
            background-color: #3f51b5;
            color: white;
            border: none;
        }

        button:hover {
            background-color: #303f9f;
        }

        #result {
            margin-top: 12px;
            padding: 10px;
            background: white;
            border: 1px solid #ccc;
            font-size: 13px;
            white-space: pre-wrap;
            max-height: 250px;
            overflow-y: auto;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3f51b5;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 0.8s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
        <h2>HintGenie</h2>
    <div class="options">
        <select id="hint-type">
            <option value="hint-dt">Hint</option>
            <option value="code">Pseudo Code</option>
        </select>

        <button id="Hint">Help</button>
    </div>
    

    <div id="result">Select a type and click Help...</div>

    <script src="popup.js"></script>
    
</body>
</html>
